<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite</title>
    <script>
        const myGlobalvariables = {
            username: undefined,
            sessionId: undefined
        };
    </script>
        <script src="static/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
    <div id="navWrap">
        <a href="./" id="linkWrap">
            <nav><span class="clean-a">Home</span></nav>
        </a>
        <div class="messageContainer">
            <h3>Welcome</h3>
        </div>
    </div>
    <div class="marginMenuElement"></div>
    <div id="loggedBar">
        <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <h1>Favorites</h1>

    <script id="favorites-template" type="text/x-handlebars-template">
        <ul name="ads">
            {{#each ads}}
            <li name="categoryAd">
                <div class="adLezanta">
                            <h2 name="title">{{title}}</h2>
                            <button name="add_favorite" data-ad_id="{{id}}" onclick="submitFavorite(event, 'remove')" >❌</button>
                        </div>
                <div class="adContent">
                    <div class="imageFrame">
                        <img name="image" src="{{image}}">
                    </div>
                    <p name="description">{{description}}</p>
                </div>
                <p name="cost"> <b>{{cost}} €</b></p>
                <div class="clearElement"></div>
            </li>
            {{/each}}
        </ul>
    </script>

    <script>
        let loggedIn = checkIfLoggedIn();
        submitFormInit();
    </script>
    <script src="static/js/favorites.js"></script>

</body>
</html>
