<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <script>
        // some global vars
        const myGlobalvariables = {
            "username": undefined,
            "sessionId": undefined
        }

    </script>
    <script src="static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="static/js/category.js"></script>
    <style>
        img{
            width: 50px;
        }
    </style>
</head>
<body>

    <div>
        <form id="loginForm" >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        
            <button type="submit">Login</button>
          </form>
          <span id="formSuccess"></span>
    </div>

  
    <h1 id="kk">Category id: <span id="category_id"></span></h1>


 
    <script id="category-template" type="text/x-handlebars-template">
        <ul>
            {{#each ads}}
            <button name="add_favorite" data-ad_id="{{id}}" onclick="submitFavorite(event)" >Add</button>
            <li>
                <h2 name="title">{{title}}</h2>
                <p name="description">{{description}}</p>
                <img name="image" src="https://wiki-ads.onrender.com/{{images.[0]}}">
                <p name="cost">{{cost}}</p>
            </li>
            {{/each}}
        </ul>
    </script>

</body>
</html>
