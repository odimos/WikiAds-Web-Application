<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <script>
        // some global vars
        const myGlobalvariables = {
            "username": undefined,
            "sessionId": undefined
        };

    </script>
    <script src="static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="static/js/category.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>

    <div id="navWrap">
        <a href="./" id="linkWrap">
            <nav><span class="clean-a" >Home</span></nav>
        </a>
        <div class="messageContainer">
            <h3>Welcome</h3>
        </div>
    </div>
    <div class="marginMenuElement"></div>

    <form id="loginForm" >
        <span>
            <input type="text" id="username" name="username" placeholder="username">
            <input type="password" id="password" name="password" placeholder="password">
        </span>

        <input class="submit-btn" id="submitlogin" type="submit" value="login">
    </form>
        <p id="formSuccess"></p>
        <p id="welcome" class="success" style="display:none;">Welcome <span></span> </p>

        <a id="favorites" style="display: none;" class="clean-a"  href="">favorites</a>
 
    
    <div id="gridWrapper">
    
        <main>
            <script id="category-template" type="text/x-handlebars-template">
                <ul class="categories clean-ul" name="ads">
                    {{#each ads}}
                    <li name="categoryAd" data-sub_id="{{subcategory_id}}">
                        <div class="adLezanta">
                            <h2 name="title">{{title}}</h2>
                            <button name="add_favorite" data-ad_id="{{id}}" onclick="submitFavorite(event)" >❤️</button>
                        </div>
                        <div class="adContent">
                            <div class="imageFrame">
                                <img name="image" src="https://wiki-ads.onrender.com/{{images.[0]}}">
                            </div>
                            <p name="description">{{description}}</p>
                        </div>
                        <p name="cost"> <b>{{cost}} €</b></p>
                        <div class="clearElement"></div>
                    </li>
                    {{/each}}
                </ul>
            </script>
        </main>
            
        
        <script id="side-menu-template" type="text/x-handlebars-template">
            <div id="side-menu-wrapper">
                <fieldset id="side-menu">
                    
                    <div class="radioOption">
                        <input type="radio" id="0" name="side-menu" value="0" checked>
                        <label for="0">All</label>
                    </div>
                    {{#each subs}}
                    <div class="radioOption">
                        <input type="radio" id="{{id}}" name="side-menu" value="{{id}}">
                        <label for="{{id}}">{{title}}</label>
                    </div>
                    {{/each}}
                </fieldset>
            </div>

        </script>


    </div>

</body>
</html>
